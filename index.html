    <svg height="1500" width="1230" xmlns="https://www.w3.org/2000/svg"><!--the xlmns is used to define the svg namespace for different attributes in this area-->
        <!--define a filter for a drop shadow-->
        <defs>

            Exploring Origami
        </text>
        <foreignObject height="380" width="1300" x="500" y="180">
            <p id="paragraph">
                An innovative way to the art of paper folding.<br>Welcome to the website where it all started<br>with
                a piece of paper! 
            </p>
        </foreignObject>
        <!--this is for the second square with my biography picture-->
        <rect height="415" width="420" x="755" y="490" rx="40" ry="40" stroke="#B1D3D1" stroke-width="50" fill="#CAE9E9" filter="url(#background-shadow)"/>
        <image href="./origami photos/bio_photo.jpg" height="300" width="442" x="745" y="540" filter="url(#background-shadow)"/>
        <text id="svg-header" x="170" y="560">
            About Me
        </text>
        <!--add in the biography using foreignobject if possible-->
        <foreignObject height="380" width="1300" x="38" y="580" xmlns="https://www.w3.org/2000/svg">
            <p id="paragraph">
                Hi there! My name is Nadia Uddin and<br>I am the creator and designer of all<br>the sculptures and this website.
                <br>Follow me on LinkedIn to know more<br>about my qualifications.But also don't<br>forget to explore this website!
            </p>
        </foreignObject>
        <foreignObject  height="380" width="1300" x="230" y="820" xmlns="https://www.w3.org/2000/svg">
            <a href="https://www.linkedin.com/in/nadiauddin86/">
                <img src="./origami photos/linkedin-logo.png" height="70" width="70">
            </a>
        </foreignObject>
        <!--this is for the third square with the purpose picture-->
        <rect height="420" width="425" x="50" y="985" rx="40" ry="40" stroke="#B1D3D1" stroke-width="50" fill="#CAE9E9" filter="url(#background-shadow)"/>
        <image href="./origami photos/flower.png" height="300" width="470" x="30" y="1045" filter="url(#background-shadow)"/>
        <text id="svg-header" x="700" y="1020">
            Purpose and Story
        </text>
        <foreignObject height="380" width="1300" x="530" y="1050" xmlns="https://www.w3.org/2000/svg">
            <p id="paragraph">
                The purpose of this website is to showcase<br>my origami sculptures and present the<br>world
                a unique way of using paper.Some of<br>the sculptures you will see here include a variety of<br> 
                different models from the internet.<br>This all started from my personal<br>project in the IB program,
                where I would take<br>models from the internet and multiply it to make<br>it a full on sculpture.
            </p>
        </foreignObject>
    </svg>
